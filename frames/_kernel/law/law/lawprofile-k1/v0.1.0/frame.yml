graph_id: "law://_kernel/law/lawprofile-k1"
version: "0.1.0"

attrs:
  - { key: "domain", value: "graphbrain.law" }
  - { key: "depends_on", value: "spec://_kernel/gf/gf0-k1" }
  - { key: "depends_on", value: "law://_kernel/law/lawframe-k1" }

nodes:
  - id: "law://_kernel/law/lawprofile-k1"
    kind: "law"
    profile: "lawframe-k1"
    status: "normative"
    title: "LawProfile K1 â€” Parameterization over LawDocs"
    summary: "Defines how profiles bind parameters and (optionally) override permitted rule parameters."
    law_id: "lawprofile-k1"
    law_version: "0.1.0"

  - id: "def.profile_root"
    kind: "definition"
    label: "LawProfile root"
    text: "A LawProfile is a GF0 graph whose root node has id==graph_id, kind=='law_profile', profile=='lawprofile-k1'."

  - id: "rule.profile_no_weakening"
    kind: "rule"
    modal: "MUST"
    label: "Profiles must not weaken laws"
    text: >
      A LawProfile MUST NOT disable or weaken any law requirement unless the target LawDoc explicitly
      grants that override via a declared parameter.

  - id: "rule.profile_binding"
    kind: "rule"
    modal: "MUST"
    label: "Profiles bind parameters deterministically"
    text: >
      Parameter bindings MUST be represented as ordered nodes (kind=='parameter') with explicit keys.
      Implementations MUST resolve bindings by key lexicographic order.

meta: []

edges:
  - { from: "law://_kernel/law/lawprofile-k1", to: "def.profile_root", type: "contains" }
  - { from: "law://_kernel/law/lawprofile-k1", to: "rule.profile_no_weakening", type: "contains" }
  - { from: "law://_kernel/law/lawprofile-k1", to: "rule.profile_binding", type: "contains" }
