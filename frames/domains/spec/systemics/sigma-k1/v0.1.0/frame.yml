  - id: "section.1.charter"
    kind: "section"
    status: "normative"
    title: "Charter"
    order: 1

  - id: "clause.charter"
    kind: "clause"
    status: "normative"
    label: "Charter"
    text: >
      This document gives a domain-agnostic, minimal formal specification of Systemics $\Sigma$.
      It treats any practice as a kernel-shaped contract that produces decisions from posted evidence under benign variation, with replayable records.
      No specific domain assumptions (physics, ML, audits, etc.) are required.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.2.alphabet"
    kind: "section"
    status: "normative"
    title: "Alphabet (Objects & Maps)"
    order: 2

  - id: "property.alphabet"
    kind: "property"
    status: "normative"
    label: "Alphabet"
    symbols:
      - { sym: "U", desc: "Universe of artifacts." }
      - { sym: '\\mathbb{V}', desc: 'Valuation space (any measurable space; commonly $\\mathbb{R}^k \\times \\mathbb{B}^m$).' }
      - { sym: '\\mathbf{2}', desc: 'Decision space $\\mathbf{2} = \\{0,1\\}.$' }
      - { sym: '\\Pi', desc: 'Frames (benign contexts).' }
      - { sym: "P_n", desc: "Probes (benign perturbations)." }
      - { sym: '\\Theta', desc: 'Floors/thresholds (partially ordered set).' }
      - { sym: '\\beta', desc: 'Invariance budgets (tolerances in a poset/lattice).' }
      - { sym: "C", desc: "Capacity budgets (bits/time/energy constraints)." }
      - { sym: '\\Gamma', desc: 'Envelope/meta (versions, seeds, numeric modes, commits).' }
      - { sym: '\\mathcal{R}', desc: 'Records (canonical map $\\to$ bytes; hash/ledger optional).' }
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.3.kernel"
    kind: "section"
    status: "normative"
    title: "Definition: Systemic Kernel"
    order: 3

  - id: "term.systemic_kernel"
    kind: "term"
    status: "normative"
    label: "Systemic Kernel"
    summary: >
      A systemic kernel is the tuple

      \begin{equation}
        K_\mu^\Sigma \;=\; \big(v,\, \chi,\, \Pi,\, P_n,\, \Theta,\, \beta,\, C,\, \Gamma\big),
      \end{equation}

      where $v:U\to \mathbb{V}$ is a valuation map and $\chi:\mathbb{V}\times\Theta\times\beta\to \mathbf{2}$ is a decision gate.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.4.metrics_orders"
    kind: "section"
    status: "normative"
    title: "Metrics & Order"
    order: 4

  - id: "clause.metrics_orders"
    kind: "clause"
    status: "normative"
    label: "Wobble and orderings"
    text: >
      \begin{itemize}
        \item A divergence ("wobble") $w:\mathbb{V}\times\mathbb{V}\to \mathbb{R}_{\ge 0}$ on decision-relevant coordinates.
        \item Orders: $\theta\preceq \theta'$ means tightening floors; $\beta'\preceq\beta'$ means loosening invariance budgets; $C'\preceq C$ means reduced capacity.
        \item Metrics: $\rho$ is a metric on the decision space (e.g., $\mathbb{R}_{\ge 0}$ for costs, $\mathbf{2}$ for errors).
        \item A (pseudo-)distance on systemic kernels is $d_\mu(K,K')=\rho(v,v')+\theta(\chi,\chi')+\beta(C,C')$.
      \end{itemize}
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.5.axioms"
    kind: "section"
    status: "normative"
    title: "Axioms"
    order: 5

  - id: "clause.a1"
    kind: "clause"
    status: "normative"
    label: "Axiom 1: Existence of Valuation"
    text: >
      $\forall u:U, \exists! v:V, \mathrm{val}(u,v)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a2"
    kind: "clause"
    status: "normative"
    label: "Axiom 2: Universal Decision Gate"
    text: >
      $\forall \theta:\Theta, \exists \chi:\mathbb{V}\times\Theta\times\beta\to \mathbf{2}, \mathrm{gate}(\chi,\theta)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a3"
    kind: "clause"
    status: "normative"
    label: "Axiom 3: Invariance under Reparameterization"
    text: >
      If $\beta' \preceq \beta$ and $\theta' \preceq \theta$, then $\chi'(\cdot,\theta')$ is equivalent to $\chi(\cdot,\theta)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a4"
    kind: "clause"
    status: "normative"
    label: "Axiom 4: Capacity Constraints"
    text: >
      $\forall t, \exists c:C, \mathrm{cap}(t,c)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a5"
    kind: "clause"
    status: "normative"
    label: "Axiom 5: Envelope Uniqueness"
    text: >
      If $\gamma:\mathcal{R}$ is a record, then $\exists! \mu:\Gamma, \mathrm{envelope}(\mu,\gamma)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a6"
    kind: "clause"
    status: "normative"
    label: "Axiom 6: Record-keeping"
    text: >
      $\forall r:\mathcal{R}, \exists e:U\to \mathbb{V}, \mathrm{record}(r,e)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a7"
    kind: "clause"
    status: "normative"
    label: "Axiom 7: Bounded Wobble"
    text: >
      $\forall v,v':V, w(v,v')<\infty$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a8"
    kind: "clause"
    status: "normative"
    label: "Axiom 8: Tightening Floors"
    text: >
      $\forall \theta,\theta':\Theta, \theta\preceq\theta' \Rightarrow \chi(\cdot,\theta')\preceq\chi(\cdot,\theta)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.6.conformance"
    kind: "section"
    status: "normative"
    title: "Conformance"
    order: 6

  - id: "clause.conformance"
    kind: "clause"
    status: "normative"
    label: "Conformance"
    text: >
      A systemic kernel $K$ conforms to a contract $C$ if $\forall t, \mathrm{exec}(K,t) \in C$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.7.morphisms"
    kind: "section"
    status: "normative"
    title: "Morphisms"
    order: 7

  - id: "term.morphism"
    kind: "term"
    status: "normative"
    label: "Morphism"
    summary: >
      A morphism between systemic kernels $K,K'$ is a tuple

      \begin{equation}
        f = \big(f_v, f_\chi, f_\beta, f_C, f_\Gamma\big),
      \end{equation}

      where
      - $f_v:V\to V'$ is a valuation map,
      - $f_\chi:\mathbb{V}\times\Theta\times\beta\to \mathbb{V}'\times\Theta'\times\beta'$ is a compatible decision map,
      - $f_\beta:\beta\to\beta'$ and $f_C:C\to C'$ are invariance and capacity transformations,
      - $f_\Gamma:\Gamma\to\Gamma'$ is an envelope transformation.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.morphism.eq"
    kind: "clause"
    status: "normative"
    label: "Equivalence of Morphisms"
    text: >
      Morphisms $f$ and $g$ are equivalent, written $f\approx g$, if

      \begin{itemize}
        \item $f_v=g_v$,
        \item $f_\chi$ and $g_\chi$ are equivalent decision maps,
        \item $f_\beta=g_\beta$ and $f_C=g_C$,
        \item $f_\Gamma=g_\Gamma$.
      \end{itemize}
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.8.recipe"
    kind: "section"
    status: "normative"
    title: "Recipe"
    order: 8

  - id: "clause.recipe"
    kind: "clause"
    status: "normative"
    label: 'Systemics $\Sigma$ Recipe'
    text: |-
      To specify a Systemics $\Sigma$ instance:
      \begin{enumerate}
        \item Select a universe $U$ of artifacts.
        \item Define a valuation map $v:U\to \mathbb{V}$.
        \item Specify decision-relevant coordinates using floors $\theta$ and invariance budgets $\beta$.
        \item Define capacity budgets $C$.
        \item Specify an envelope/meta description $\mu$.
        \item Define a decision gate $\chi$.
      \end{enumerate}
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.9.notes"
    kind: "section"
    status: "informative"
    title: "Notes"
    order: 9

  - id: "clause.notes"
    kind: "clause"
    status: "informative"
    label: "Notes"
    text: >
      \begin{itemize}
        \item See also the separate specification for Σ Composition.
        \item This specification is a work in progress; see GitHub for updates.
      \end{itemize}
    attrs:
      - { key: "text.format", value: "tex-block" }

