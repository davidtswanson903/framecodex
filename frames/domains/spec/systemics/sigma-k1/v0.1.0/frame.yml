  - id: "section.1.charter"
    kind: "section"
    status: "normative"
    title: "Charter"
    order: 1

  - id: "clause.charter"
    kind: "clause"
    status: "normative"
    label: "Charter"
    text: >
      Σ specifies a contract-shaped kernel that produces decisions from posted evidence
      under benign variation, with replayable records, without making domain assumptions.

  - id: "section.2.alphabet"
    kind: "section"
    status: "normative"
    title: "Alphabet (Objects & Maps)"
    order: 2

  - id: "property.alphabet"
    kind: "property"
    status: "normative"
    label: "Alphabet"
    symbols:
      - { sym: "U", desc: "universe of artifacts" }
      - { sym: "V", desc: "valuation space (any measurable space; commonly R^k × B^m)" }
      - { sym: "2", desc: "decision space 2 := {0,1}" }
      - { sym: "Π", desc: "frames / benign contexts" }
      - { sym: "P_n", desc: "probes / benign perturbations" }
      - { sym: "Θ", desc: "floors/thresholds (partially ordered set)" }
      - { sym: "β", desc: "invariance budgets (tolerances in a poset/lattice)" }
      - { sym: "C", desc: "capacity budgets (bits/time/energy constraints)" }
      - { sym: "Γ", desc: "envelope/meta (versions, seeds, numeric modes, commits)" }
      - { sym: "R", desc: "records (canonical map → bytes; hash/ledger optional)" }

  - id: "section.3.kernel"
    kind: "section"
    status: "normative"
    title: "Definition: Systemic Kernel"
    order: 3

  - id: "term.systemic_kernel"
    kind: "term"
    status: "normative"
    label: "Systemic Kernel"
    summary: >
      A systemic kernel is the tuple:
      $K^{\\Sigma}_{\\mu} := (v, \\chi, \\Pi, P_n, \\Theta, \\beta, C, \\Gamma)$,
      where $v: U \\to V$ and $\\chi: V \\times \\Theta \\times \\beta \\to 2$.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "section.4.metrics_orders"
    kind: "section"
    status: "normative"
    title: "Metrics & Order"
    order: 4

  - id: "clause.metrics_orders"
    kind: "clause"
    status: "normative"
    label: "Wobble and orderings"
    text: >
      $\\Sigma$ assumes a divergence ("wobble") $w: V \\times V \\to \\mathbb{R}_{\\ge 0}$ on decision-relevant coordinates.
      Orders: $\\Theta \\preceq \\Theta'$ means tightening floors; $\\beta' \\preceq \\beta$ means tightening budgets;
      $C' \\preceq C$ means shrinking capacity.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "section.5.axioms"
    kind: "section"
    status: "normative"
    title: "Axioms (Minimal Core)"
    order: 5

  - id: "clause.a1"
    kind: "clause"
    status: "normative"
    label: "Σ-A1 Well-typedness"
    text: >
      All maps are measurable/continuous as needed; χ is total on V × Θ × β.
    attrs:
      - { key: "text.format", value: "md-inline" }

  - id: "clause.a2"
    kind: "clause"
    status: "normative"
    label: "Σ-A2 Posting / Records-only"
    text: >
      For any run on u ∈ U, the record κ ∈ R contains (v(u), Θ, β, C, Π, P_n, Γ), and the decision equals
      χ*(u; κ) = χ(v(u), Θ, β), with no dependence on unposted data.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.a3"
    kind: "clause"
    status: "normative"
    label: "Σ-A3 Benign invariance"
    text: >
      Let (π,p) ∈ Π × P_n act on the measurement/evaluation pathway to yield v_{π,p}(u). Define
      W(u) := sup_{(π,p)} w(v_{π,p}(u), v_{π0,p0}(u)).
      If W(u) ⪯ β then for all benign (π,p),
      χ(v_{π,p}(u), Θ, β) = χ(v_{π0,p0}(u), Θ, β).
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.a4"
    kind: "clause"
    status: "normative"
    label: "Σ-A4 Minimal sufficiency under capacity"
    text: >
      Among valuations preserving decisions under posted (Θ, β), v is minimal w.r.t. capacity cost
      subject to C:
      for all v', (χ ∘ v' = χ ∘ v) ⇒ cost(v') ⪰ cost(v), subject to C.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.a5"
    kind: "clause"
    status: "normative"
    label: "Σ-A5 Reflexive reproducibility"
    text: >
      There exists an admissible, independently realized v' (different numeric/route) such that
      χ(v(u), Θ, β) = χ(v'(u), Θ, β), with both posted in κ (self-warrant).
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.a6"
    kind: "clause"
    status: "normative"
    label: "Σ-A6 Determinism & idempotence"
    text: >
      For fixed (v(u), Θ, β), the decision χ is unique and idempotent under re-evaluation.
    attrs:
      - { key: "text.format", value: "md-inline" }

  - id: "clause.a7"
    kind: "clause"
    status: "normative"
    label: "Σ-A7 Monotonicity"
    text: >
      Tightening floors or budgets cannot rescue a failure by hidden dependence. For θ ⪯ θ' and β' ⪯ β,
      χ(v, θ, β) = 1 implies χ(v, θ', β') ∈ {0,1} with no hidden rescue: tightening must not create a pass
      whose justification depends on data not posted in the record.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.a8"
    kind: "clause"
    status: "normative"
    label: "Σ-A8 Isomorphism invariance"
    text: >
      If a frame π induces a structure-preserving isomorphism on representation, decisions are invariant.
    attrs:
      - { key: "text.format", value: "md-inline" }

  - id: "section.6.conformance"
    kind: "section"
    status: "normative"
    title: "Conformance (Lawful Record)"
    order: 6

  - id: "clause.conformance"
    kind: "clause"
    status: "normative"
    label: "Σ-lawful record checklist"
    text: >
      A record κ ∈ R is Σ-lawful iff it includes: (1) contract (Θ, β, C, Π, P_n, Γ and guards),
      (2) valuation v(u) (decision-relevant coords), (3) decision χ(v(u), Θ, β) with reasons,
      (4) invariance evidence (wobble metrics + worst-case (π,p)), (5) reflexive warrant (v'(u)
      and agreement), (6) canonicalization: canonical bytes, digest d, and optional chain root.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "section.7.morphisms"
    kind: "section"
    status: "normative"
    title: "Morphisms of Systemics"
    order: 7

  - id: "term.morphism"
    kind: "term"
    status: "normative"
    label: "Morphism F: Σ → Σ'"
    summary: >
      A morphism F: Σ → Σ' is a pair (φ_U, φ_V) such that the following commutation laws hold:
      v' ∘ φ_U = φ_V ∘ v,
      and χ' ∘ (φ_V × id) = χ.
      A morphism also maps contracts monotonically so that Σ axioms remain satisfied.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "clause.morphism.eq"
    kind: "clause"
    status: "normative"
    label: "Morphism preservation"
    text: >
      A morphism preserves valuation and decision structure by satisfying:
      v' ∘ φ_U = φ_V ∘ v,
      χ' ∘ (φ_V × id) = χ.
      It also maps contract parameters monotonically and preserves Σ-A1..Σ-A7.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "section.8.recipe"
    kind: "section"
    status: "informative"
    title: "Instantiation Recipe (Domain-Agnostic)"
    order: 8

  - id: "clause.recipe"
    kind: "clause"
    status: "informative"
    label: "Recipe"
    text: >
      Choose U,V,v,χ; post Θ,β,C,Π,P_n,Γ and wobble metric w; establish Σ-A1..Σ-A7 by construction/tests;
      emit lawful κ and optionally chain pages into books.
    attrs:
      - { key: "text.format", value: "md-block" }

  - id: "section.9.notes"
    kind: "section"
    status: "informative"
    title: "Notes"
    order: 9

  - id: "clause.notes"
    kind: "clause"
    status: "informative"
    label: "Notes"
    text: >
      This specification does not fix what v measures, what χ decides, or how w is computed.
      It only requires posting, invariance under benign variation, minimal sufficiency under capacity,
      and reflexive reproducibility. Evidence Systemics is one instantiation where v encodes evidence
      gauges; other instances (Control, Protocol, Risk, Learning, etc.) keep the same Σ contract while
      choosing different v, Θ, β.
    attrs:
      - { key: "text.format", value: "md-block" }

