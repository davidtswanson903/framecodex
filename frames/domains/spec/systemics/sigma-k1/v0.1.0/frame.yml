  - id: "section.1.charter"
    kind: "section"
    status: "normative"
    title: "Charter"
    order: 1

  - id: "clause.charter"
    kind: "clause"
    status: "normative"
    label: "Charter"
    text: >
      This document gives a domain-agnostic, minimal formal specification of Systemics $\\Sigma$.
      It treats any practice as a kernel-shaped contract that produces decisions from posted evidence under benign variation, with replayable records.
      No specific domain assumptions (physics, ML, audits, etc.) are required.

  - id: "section.2.alphabet"
    kind: "section"
    status: "normative"
    title: "Alphabet (Objects & Maps)"
    order: 2

  - id: "property.alphabet"
    kind: "property"
    status: "normative"
    label: "Alphabet"
    symbols:
      - { sym: "U", desc: "Universe of artifacts." }
      - { sym: "\\mathbb{V}", desc: "Valuation space (any measurable space; commonly \\mathbb{R}^k \\times \\mathbb{B}^m)." }
      - { sym: "\\mathbf{2}", desc: "Decision space \\mathbf{2} = {0,1}." }
      - { sym: "\\Pi", desc: "Frames (benign contexts)." }
      - { sym: "P_n", desc: "Probes (benign perturbations)." }
      - { sym: "\\Theta", desc: "Floors/thresholds (partially ordered set)." }
      - { sym: "\\beta", desc: "Invariance budgets (tolerances in a poset/lattice)." }
      - { sym: "C", desc: "Capacity budgets (bits/time/energy constraints)." }
      - { sym: "\\Gamma", desc: "Envelope/meta (versions, seeds, numeric modes, commits)." }
      - { sym: "\\mathcal{R}", desc: "Records (canonical map \\to bytes; hash/ledger optional)." }
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.3.kernel"
    kind: "section"
    status: "normative"
    title: "Definition: Systemic Kernel"
    order: 3

  - id: "term.systemic_kernel"
    kind: "term"
    status: "normative"
    label: "Systemic Kernel"
    summary: >
      A systemic kernel is the tuple

      \\begin{equation}
        K_\\mu^\\Sigma \\;=\\; \\big(v,\\ \\chi,\\ \\Pi,\\ P_n,\\ \\Theta,\\ \\beta,\\ C,\\ \\Gamma\\big),
      \\end{equation}

      where $v:U\\to \\mathbb{V}$ is a valuation map and $\\chi:\\mathbb{V}\\times\\Theta\\times\\beta\\to \\mathbf{2}$ is a decision gate.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.4.metrics_orders"
    kind: "section"
    status: "normative"
    title: "Metrics & Order"
    order: 4

  - id: "clause.metrics_orders"
    kind: "clause"
    status: "normative"
    label: "Wobble and orderings"
    text: >
      - A divergence ("wobble") $w:\\mathbb{V}\\times\\mathbb{V}\\to \\mathbb{R}_{\\ge 0}$ on decision-relevant coordinates.
      - Orders: $\\theta\\preceq \\theta'$ means tightening floors; $\\beta'\\preceq\\beta$ means tightening budgets; $C'\\preceq C$ means shrinking capacity.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.5.axioms"
    kind: "section"
    status: "normative"
    title: "Axioms (Minimal Core)"
    order: 5

  - id: "clause.a1"
    kind: "clause"
    status: "normative"
    label: "Σ-A1 Well-typedness"
    text: >
      \\textbf{(Well-typedness).} All maps are measurable/continuous as needed; $\\chi$ is total.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a2"
    kind: "clause"
    status: "normative"
    label: "Σ-A2 Posting / Records-only"
    text: >
      \\textbf{(Posting / Records-only).} For any run on $u\\in U$, the record $\\kappa\\in\\mathcal{R}$ contains $(v(u),\\Theta,\\beta,C,\\Pi,P_n,\\Gamma)$, and the decision equals

      \\begin{equation}
        \\chi^\\ast(u;\\kappa) \\;=\\; \\chi\\big(v(u),\\Theta,\\beta\\big),
      \\end{equation}

      with no dependence on unposted data.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a3"
    kind: "clause"
    status: "normative"
    label: "Σ-A3 Benign invariance"
    text: >
      \\textbf{(Benign invariance).} Let $(\\pi,p)\\in \\Pi\\times P_n$ act on the measurement/evaluation pathway to yield $v_{\\pi,p}(u)$. Define

      \\begin{equation}
        W(u)\\;:=\\;\\sup_{(\\pi,p)}\\; w\\!\\big(v_{\\pi,p}(u),\\,v_{\\pi_0,p_0}(u)\\big).
      \\end{equation}

      If $W(u)\\preceq \\beta$ then $\\chi\\big(v_{\\pi,p}(u),\\Theta,\\beta\\big)=\\chi\\big(v_{\\pi_0,p_0}(u),\\Theta,\\beta\\big)$.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a4"
    kind: "clause"
    status: "normative"
    label: "Σ-A4 Minimal sufficiency under capacity"
    text: >
      \\textbf{(Minimal sufficiency under capacity).} Among valuations preserving decisions under posted $(\\Theta,\\beta)$, $v$ is minimal w.r.t.\\ $C$:

      \\begin{equation}
        \\forall v'\\; \\big(\\chi\\!\\circ v'=\\chi\\!\\circ v\\big)\\ \\Rightarrow\\ \\mathrm{cost}(v')\\ \\succeq\\ \\mathrm{cost}(v)\\quad\\text{subject to }C.
      \\end{equation}
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a5"
    kind: "clause"
    status: "normative"
    label: "Σ-A5 Reflexive reproducibility"
    text: >
      \\textbf{(Reflexive reproducibility).} There exists an admissible, independently realized $v'$ (different numeric/route) such that

      \\begin{equation}
        \\chi\\big(v(u),\\Theta,\\beta\\big)\\;=\\;\\chi\\big(v'(u),\\Theta,\\beta\\big),
      \\end{equation}

      with both posted in $\\kappa$ (self-warrant).
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a6"
    kind: "clause"
    status: "normative"
    label: "Σ-A6 Determinism & idempotence"
    text: >
      \\textbf{(Determinism & idempotence).} For fixed $\\big(v(u),\\Theta,\\beta\\big)$, the decision $\\chi$ is unique and idempotent.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a7"
    kind: "clause"
    status: "normative"
    label: "Σ-A7 Monotonicity"
    text: >
      \\textbf{(Monotonicity).} Tightening floors or budgets cannot rescue a failure by hidden dependence:

      \\begin{equation}
        \\theta\\preceq \\theta',\\ \\beta'\\preceq \\beta\\;\\Rightarrow\\
        \\chi(v,\\theta,\\beta)=1 \\ \\Rightarrow\\ \\chi(v,\\theta',\\beta')\\in\\{0,1\\}\\ \\text{with no hidden rescue.}
      \\end{equation}
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.a8"
    kind: "clause"
    status: "normative"
    label: "Σ-A8 Isomorphism invariance"
    text: >
      \\textbf{(Isomorphism invariance).} If a frame $\\pi$ induces a structure-preserving isomorphism on representation, decisions are invariant.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.6.conformance"
    kind: "section"
    status: "normative"
    title: "Conformance (Lawful Record)"
    order: 6

  - id: "clause.conformance"
    kind: "clause"
    status: "normative"
    label: "Σ-lawful record checklist"
    text: >
      A record $\\kappa \\in \\mathcal{R}$ is \\emph{$\\Sigma$-lawful} iff it includes:

      1. \\textbf{Contract:} $\\Theta,\\beta,C,\\Pi,P_n,\\Gamma$ (with any guards like $\\epsilon$).
      2. \\textbf{Valuation:} $v(u)$ (decision-relevant coordinates posted).
      3. \\textbf{Decision:} $\\chi\\big(v(u),\\Theta,\\beta\\big)$ and a reason enumerating passed/failed predicates.
      4. \\textbf{Invariance evidence:} wobble metrics and the realizing worst-case $(\\pi,p)$.
      5. \\textbf{Reflexive warrant:} independent $v'(u)$ and agreement of $\\chi$.
      6. \\textbf{Canonicalization:} canonical bytes, digest $d$, and optional chain root for append-only books.
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.7.morphisms"
    kind: "section"
    status: "normative"
    title: "Morphisms of Systemics"
    order: 7

  - id: "term.morphism"
    kind: "term"
    status: "normative"
    label: "Morphism F: Σ → Σ'"
    summary: >
      A morphism $F:\\Sigma\\to\\Sigma'$ is a pair $(\\phi_U,\\phi_V)$ with

      \\begin{equation}
        v' \\circ \\phi_U \\;=\\; \\phi_V \\circ v,\\qquad
        \\chi' \\circ (\\,\\phi_V\\times\\mathrm{id}\\,) \\;=\\; \\chi,
      \\end{equation}

      that also maps contracts monotonically: $F(\\Theta,\\beta,C,\\Pi,P_n,\\Gamma)$ respects the relevant orders and preserves $(\\Sigma$-A1,...,A7).
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "clause.morphism.eq"
    kind: "clause"
    status: "normative"
    label: "Morphism preservation"
    text: >
      A morphism preserves valuation and decision structure by satisfying:

      \\begin{equation}
        v' \\circ \\phi_U \\;=\\; \\phi_V \\circ v,\\qquad
        \\chi' \\circ (\\,\\phi_V\\times\\mathrm{id}\\,) \\;=\\; \\chi.
      \\end{equation}

      It also maps contract parameters monotonically and preserves (Σ-A1,...,A7).
    attrs:
      - { key: "text.format", value: "tex-block" }

  - id: "section.8.recipe"
    kind: "section"
    status: "informative"
    title: "Instantiation Recipe (Domain-Agnostic)"
    order: 8

  - id: "clause.recipe"
    kind: "clause"
    status: "informative"
    label: "Recipe"
    text: >
      To realize $\\Sigma$ in any field:

      1. Choose $U$, $\\mathbb{V}$, $v$, $\\chi$.
      2. Post $\\Theta,\\beta,C,\\Pi,P_n,\\Gamma$ and a wobble metric $w$.
      3. Establish (Σ-A1,...,A7) by construction and tests.
      4. Emit lawful $\\kappa$ and (optionally) hash-chain pages into a book.

  - id: "section.9.notes"
    kind: "section"
    status: "informative"
    title: "Notes"
    order: 9

  - id: "clause.notes"
    kind: "clause"
    status: "informative"
    label: "Notes"
    text: >
      This specification does not fix what $v$ measures, what $\\chi$ decides, or how $w$ is computed.
      It only requires posting, invariance under benign variation, minimal sufficiency under capacity, and reflexive reproducibility.
      Evidence Systemics is one instantiation where $v$ encodes evidence gauges; other instances (Control, Protocol, Risk, Learning, etc.) keep the same $\\Sigma$-contract while choosing different $v,\\Theta,\\beta$.

