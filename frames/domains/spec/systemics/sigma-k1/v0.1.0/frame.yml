    title: "Systemics Σ — Minimal Specification (K1)"
    summary: >
      Domain-agnostic minimal specification of Systemics Σ: alphabet, systemic kernel tuple,
      metrics/orders, axioms Σ-A1..Σ-A8, conformance (lawful record), morphisms, and an
      instantiation recipe.
