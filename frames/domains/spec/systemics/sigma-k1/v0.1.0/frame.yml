    title: 'Systemics $\Sigma$ --- Minimal Specification'
    summary: >
      This document gives a domain-agnostic, minimal formal specification of Systemics $\Sigma$.
      It treats any practice as a kernel-shaped contract that produces decisions from posted evidence under benign variation, with replayable records.
      No specific domain assumptions (physics, ML, audits, etc.) are required.
